<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_Calculator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Age Calculator</h1>
            <div class="input-box">
                <input type="date" id="date">
                <button id="calculateBtn">Calculate Age</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script>
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];

        document.getElementById("calculateBtn").addEventListener("click", calculatorAge);

        function calculatorAge() {
            let birthDate = new Date(userInput.value);
            if (isNaN(birthDate)) {
                document.getElementById("result").textContent = "Please select a valid date.";
                return;
            }

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();   
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;

            y3 = y2 - y1;
            if (m2 >= m1) {
                m3 = m2 - m1;
            } else {
                y3--;
                m3 = 12 + m2 - m1;
            }
            if(d2 >= d1) {
                d3 = d2 - d1;
            } else {
                m3--;
                d3 = getDaysInMonth(y2, m2 - 1 === 0 ? 12 : m2 - 1) + d2 - d1;
            }
            if(m3 < 0) {
                m3 = 11;
                y3--;
            }
            document.getElementById("result").textContent = 
                `${y3} Years ${m3} Months ${d3} Days`;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }
    </script>
</body>
</html>
